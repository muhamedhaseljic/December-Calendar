<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December 2024</title>
    <style>
        canvas{
            background-color: #BBB;
            margin: 3px;
            border-radius: 10px;


        }
    </style>
</head>
<body>
    <script src="draw.js"></script>

    <script src="item/star.js"></script>
    <script src="item/ball.js"></script>
    <script src="item/sock.js"></script>
    <script src="item/cane.js"></script>
    <script src="item/bow.js"></script>
    <script src="item/bell.js"></script>
    <script src="item/snowBall.js"></script>
    <script src="item/candle.js"></script>
    <script src="item/glove.js"></script>
    <script src="item/candy.js"></script>
    <script src="item/snowFlake.js"></script>
    <script src="item/sledge.js"></script>
    <script src="item/tree.js"></script>
    <script src="item/hat.js"></script>
    <script>
        const cellSize = 200;

        const drawItemFunctions = [];
        drawItemFunctions[1] = drawStar;
        drawItemFunctions[2] = drawBall;
        drawItemFunctions[3] = drawSock;
        drawItemFunctions[4] = drawCane;
        drawItemFunctions[5] = drawBow;
        drawItemFunctions[6] = drawBell;
        drawItemFunctions[7] = drawSnowBall;
        drawItemFunctions[8] = drawCandle;
        drawItemFunctions[9] = drawGlove;
        drawItemFunctions[10] = drawCandy;
        drawItemFunctions[11] = drawSnowFlake;
        drawItemFunctions[12] = drawSledge;
        drawItemFunctions[13] = drawTree;
        drawItemFunctions[14] = drawHat;

        let temp2=1;

        for (let day = 1; day <= 31; day++){
            const canvas = document.createElement("canvas");
            canvas.width = cellSize;
            canvas.height = cellSize;
            document.body.appendChild(canvas);

            

            fillCell(day, canvas);
        }

        function fillCell(index, canvas) {
            const ctx = canvas.getContext("2d");
            const x = canvas.width /2;
            const y = canvas.height /2;
            const itemSize = canvas.width * 0.6;

            const drawItem = drawItemFunctions[index];
            const hue = Math.random() * 360;
            if(drawItem) {
                drawItem(ctx, x, y, itemSize,hue);
            }else{
                drawNumber(ctx, index, x, y, itemSize);
            }
        }

        function drawNumber(ctx, value, x, y, size){
            ctx.font = size + "px Consolas";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(value,x,y);
        }

    </script>
</body>
</html>
